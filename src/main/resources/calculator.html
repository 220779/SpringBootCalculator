<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body bgcolor="#ff7f50">
<h1>My Calculator</h1>
<form action="#" th:action="@{/calculator}" th:object="${operation}" method="POST">
    <label>
        <input type="text" th:field="*{a}"/>
    </label>
    <input type="text" th:field="*{b}"/>
        <p>
            <input type="submit" class="button" name="add" value="+"/>
            <input type="submit" class="button" name="subtrack" value="-"/>
            <input type="submit" class="button" name="multiple" value="*"/>
            <input type="submit" class="button" name="divide" value="/"/>
            <input type="submit" class="button" name="clear" value="C"/>
        </p>
    <p  th:text="'result: ' + ${result}"/> Result:
    <label>
        <input type="text" th:field="*{c}"/>
    </label>
</form>
</body>
</html>
